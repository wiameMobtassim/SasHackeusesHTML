<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="TpFormulaire.css">
</head>
<body>
    <h1>FreeCode Survery Form</h1>
    <h4>Thank you for taking the time to help us improve the platform</h4>
    <div class = "container">
    <form>
        
            <label for="name">Name :</label><br><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" class="W1"><br><br>

            <label for="email">Email :</label><br><br>
            <input type="email" id="email" placeholder="Enter your email" class="W1"><br><br>

            <label for="age">Age (optional) :</label><br><br>
            <input type="number" id="age" placeholder="Enter your age" class="W1"><br><br>

            <label for="role">Which option best describes your current role ?</label><br><br>
            <select id="role" name="role" class="W1" required >
                <option value="Selection">--Selectionner une option--</option>
                <option value="student">Student</option>
                <option value="fullTimej">Full time job</option>
                <option value="fullTimeL">Full time learner</option>
                <option value="prefer">Prefer not to say</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="freecode">Would you recommend freeCode to a friend ?</label><br><br>
            <input type="radio" name="option" id="definetly" value="Definetly">
            <label for="definetly">Definetly</label><br><br>
            <input type="radio" name="option" id="maybe" value="Maybe" checked>
            <label for="maybe">Maybe</label><br><br>
            <input type="radio" name="option" id="notsure" value="Not sure">
            <label for="notsure">Not Sure</label><br><br>


            <label for="feature">What is your favorite feature of free code ?</label><br><br>
            <select id="feature" name="feature" class="W1" required >
                <option value="challenges">--Challenges--</option>
                <option value="Challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open">Open Source</option>
            </select><br><br>

            <label for="improved">What would you like to see improved ? (Check all that apply)</label><br><br>
            <input type="checkbox" name="front" id="front">
            <label for="front">Front-end projects</label><br>
            <input type="checkbox" name="back" id="back">
            <label for="back">Back-end projects</label><br>
            <input type="checkbox" name="data" id="data">
            <label for="data">Data visualization</label><br>
            <input type="checkbox" name="chlnges" id="chlnges">
            <label for="chlnges">Challenges</label><br>
            <input type="checkbox" name="Source" id="Source">
            <label for="Source">Open Source Community</label><br>
            <input type="checkbox" name="gitter" id="gitter">
            <label for="gitter">Gitter help rooms</label><br>
            <input type="checkbox" name="videos" id="videos">
            <label for="videos">Videos</label><br>
            <input type="checkbox" name="city" id="city">
            <label for="city">City Meetups</label><br>
            <input type="checkbox" name="wiki" id="wiki">
            <label for="wiki">Wiki</label><br>
            <input type="checkbox" name="forum" id="forum">
            <label for="forum">Forum</label><br>
            <input type="checkbox" name="add" id="add">
            <label for="add">Additional Courses</label><br><br>

            <label for="comments">Any comments or suggestions ?</label><br><br>
            <textarea name="message" rows="5" cols="80" class="W1">Enter your comment here...</textarea><br><br>

            <button type="submit">Submit</button>

    </form>
</div>    
</body>
</html>
